<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>Circles</title>
	<style>
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
	}
	#map {
		height: 100%;
	}
	</style>
</head>
<body>
	<div id="map"></div>
	<script>
var locations =
{
	81283: {
		center: {lat: -27.998576, lng: 153.314296},
		radius: 1000
	},
	97564: {
		center: {lat: -28.14270019530, lng: 153.49438476600},
		radius: 350
	},
	130117: {
		center: {lat: -28.09869384770, lng: 153.43139648400},
		radius: 100
	},
	135343: {
		center: {lat: -28.09179687500, lng: 153.43139648400},
		radius: 1500
	},
	146425: {
		center: {lat: -28.07672119140, lng: 153.38342285200},
		radius: 1200
	},
	202773: {
		center: {lat: -28.00079345700, lng: 153.33941650400},
		radius: 1600
	},
	221577: {
		center: {lat: -27.97576904300, lng: 153.59338378900},
		radius: 22000
	},
	259158: {

	305141: {

	},
	401515: {
		center: {lat: -27.73278808590, lng: 153.22540283200},
		radius: 800
	},
};

function initMap()
{

	var map = new google.maps.Map(document.getElementById('map'), {
		zoom: 11,
		center: {lat: -27.95, lng: 153.5},
		mapTypeId: google.maps.MapTypeId.TERRAIN
	});

	for (var id in locations)
	{
		var cityCircle = new google.maps.Circle({
			strokeColor: '#FF0000',
			strokeOpacity: 0.8,
			strokeWeight: 2,
			fillColor: '#FF0000',
			fillOpacity: 0.35,
			map: map,
			center: locations[id].center,
			radius: locations[id].radius
		});
	}
}

</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap"></script>
</body>
</html>
